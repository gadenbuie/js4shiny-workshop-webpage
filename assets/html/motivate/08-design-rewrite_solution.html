    <style type="text/css">body {

}
h2.pkg-stats {
font-size: 3em;
font-family: 'Fira Mono', Monaco, Menlo, monospace;
text-align: center;
border-bottom: 2px solid #ddd;
padding-bottom: 24px;
margin-bottom: 24px;
}
.pkg-stat__container {

display: grid;
grid-template-columns: repeat(3, 1fr);
}
@media screen and (max-width: 500px) {

.pkg-stat__container {
grid-template-columns: repeat(2, 1fr);
grid-template-rows: repeat(2, 1fr);
grid-row-gap: 1em;
}

.pkg-stat__container :first-child {
grid-column: 1 / -1;
}
}
.pkg-stat {
text-align: center;
width: 100%;
}
.pkg-stat__number {
font-size: 2em;
font-weight: 200;
}
.pkg-stat__name {
font-size: 1em;
font-weight: 600;
color: #999;
text-transform: uppercase;
}
.pkg-stat:hover {
color: #ff6300;
}
.pkg-stat:hover .pkg-stat__name {
color: #ff630099;

  <body>

<h2 class="pkg-stats" id="ggplot2">ggplot2</h2>
<dl>
<dt>downloads</dt>
<dd>846k/month
</dd>
<dt>stars</dt>
<dd>4.2k
</dd>
<dt>forks</dt>
<dd>1.5k
</dd>
</dl>
<!-- Renders in HTML (in this flavor of markdown) as...

<h2 class="pkg-stat" id="ggplot2">ggplot2</h2>
<dl>
  <dt>downloads</dt>
  <dd>846k/month</dd>
  <dt>stars</dt>
  <dd>4.2k</dd>
  <dt>forks</dt>
  <dd>1.5k</dd>
</dl>

-->

    <script>const dl = document.querySelector('.pkg-stats + dl')
const dlStats = dl.children

const stats = {}

for (let i = 0; i < dlStats.length/2; i++) {
  let idx = 2 * i
  stats[dlStats[idx].textContent] = dlStats[idx + 1].textContent.trim()
}

const statsDiv = document.createElement('div')
statsDiv.className = 'pkg-stat__container'

for (let stat in stats) {
  statsDiv.innerHTML += `<div class="pkg-stat">
  <div class="pkg-stat__number">${stats[stat]}</div>
  <div class="pkg-stat__name">${stat}</div>
  </div>`
}

// replace definition list
dl.parentNode.insertBefore(statsDiv, dl)
dl.parentNode.removeChild(dl)
</script>
